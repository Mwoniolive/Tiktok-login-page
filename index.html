<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>log in. TikTok</title>

        <script src="https://kit.fontawesome.com/e1e9ee5725.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <img src="tiktok.png">
                <p><i class="fa-light fa-circle-question" style="color: #797b7c;"></i>
                    Feedback and help</p>
                    </header>
                    <div class="container">
                        <div class="apps">
                    <h2>Log in to TikTok</h2>
                    <p>Manage your account, check notifications, comment on videos, and more.</p>
                    <button><i class="fa-sharp fa-solid fa-qrcode"></i>
                        <span>Use QR code</span></button>
                    <button><i class="fa-light fa-user"></i>
                    <span>Use phone / email / username</span></button>
                    <button><img src="facebook.png">
                    <span>Continue with Facebook</span></button>
                    <button><img src="google.png">
                    <span>Continue with Google</span></button>
                    <button><img src="twitter.png">
                    <span>Continue with Twitter</span></button>
                    <button><img src="apple.png">
                    <span>Continue with Apple</span></button>
                    <button><img src="instagram.png">
                    <span>Continue with Instagram</span></button>
                    </div>
                    
                    </div>

                    <div class="sign">
                        <p>Don't have an account?<a href="#">Sign up</a></p>
                    </div>
                    <footer>
                        <p><i class="fa-regular fa-copyright"></i>
                        <span>2023 Tiktok</span></p>
                    </footer>
